    <script>
        const outputEl = document.getElementById('output');
        const statusEl = document.getElementById('status');
        const userInputEl = document.getElementById('userInput');
        
        function setStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }
        
        function clearOutput() {
            outputEl.textContent = 'ç­‰å¾…è¾“å…¥...';
            outputEl.classList.remove('streaming');
            statusEl.innerHTML = '';
        }
        
        async function chatNormal() {
            const message = userInputEl.value.trim();
            if (!message) {
                setStatus('è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }
            
            outputEl.textContent = '';
            outputEl.classList.remove('streaming');
            setStatus('<span class="loading"></span>æ­£åœ¨è¯·æ±‚ GLM APIï¼ˆåŸºç¡€è°ƒç”¨ï¼‰...', 'info');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/glm/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({

                }
                
                const data = await response.json();

                outputEl.textContent = data.content;
                setStatus(`âœ… å®Œæˆï¼ç”¨æ—¶ ${duration} ç§’ï¼Œå…± ${data.totalTokens} tokens`, 'success');
                
            } catch (error) {
                console.error('Error:', error);

        async function chatStream() {
            const message = userInputEl.value.trim();
            if (!message) {
                setStatus('è¯·è¾“å…¥é—®é¢˜', 'error');
                return;
            }
            
            outputEl.textContent = '';
            outputEl.classList.add('streaming');
            setStatus('<span class="loading"></span>æ­£åœ¨æµå¼æ¥æ”¶ GLM API å“åº”...', 'info');
            
            const startTime = Date.now();
            let chunkCount = 0;
            
            try {
                const response = await fetch('/api/glm/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('event: message')) {
                            continue;
                        }
                        
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6).trim();
                            
                            if (data === '[DONE]') {
                                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                                outputEl.classList.remove('streaming');
                                setStatus(`âœ… æµå¼ä¼ è¾“å®Œæˆï¼ç”¨æ—¶ ${duration} ç§’ï¼Œå…± ${chunkCount} ä¸ªç‰‡æ®µ`, 'success');
                                return;
                            }
                            
                            if (data) {
                                outputEl.textContent += data;
                                chunkCount++;
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                outputEl.scrollTop = outputEl.scrollHeight;
                            }
                        }
                    }
                }
                
            } catch (error) {

                outputEl.classList.remove('streaming');
                outputEl.textContent = 'è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥é…ç½®å’Œç½‘ç»œè¿æ¥';
                setStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
