<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Top-10 Important Tasks</title>
</head>
<body>
<h2>Top-10 Important Tasks</h2>
<p><a th:href="@{/admin/web}">Back</a></p>

<table border="1" cellpadding="6">
  <thead>
  <tr>
    <th>ID</th>
    <th>Person</th>
    <th>Content</th>
    <th>Deadline</th>
    <th>Status</th>
    <th>Priority</th>
    <th>Serial</th>
    <th>Created</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="t : ${tasks}">
    <td th:text="${t.taskId}"></td>
    <td th:text="${t.employeeName}"></td>
    <td th:text="${t.taskContent}"></td>
    <td th:text="${#temporals.format(t.deadline, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${t.taskStatus}"></td>
    <td th:text="${t.taskPriority}"></td>
    <td th:text="${t.serialNum}"></td>
    <td th:text="${#temporals.format(t.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${#temporals.format(t.updatedTime, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <form th:action="@{'/admin/web/important-person-tasks/' + ${t.taskId}}" method="post" style="display:inline-block">
        <select name="employeeId">
          <option th:each="e : ${employees}" th:value="${e.employeeId}" th:selected="${e.employeeId == t.employeeId}" th:text="${e.employeeName}"></option>
        </select>
        <input type="text" name="taskContent" th:value="${t.taskContent}" required/>
        <input type="datetime-local" name="deadline" th:value="${#temporals.format(t.deadline, 'yyyy-MM-dd''T''HH:mm')}" required/>
        <input type="number" name="taskStatus" th:value="${t.taskStatus}" min="0" max="2"/>
        <input type="number" name="taskPriority" th:value="${t.taskPriority}" min="0" max="2"/>
        <input type="number" name="serialNum" th:value="${t.serialNum}" min="1" max="10"/>
        <button type="submit">Update</button>
      </form>
      <form th:action="@{'/admin/web/important-person-tasks/' + ${t.taskId} + '/delete'}" method="post" style="display:inline-block">
        <button type="submit" onclick="return confirm('Delete task?')">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h3>Create Task</h3>
<form th:action="@{/admin/web/important-person-tasks}" method="post" th:object="${taskForm}">
  <select th:field="*{employeeId}">
    <option th:each="e : ${employees}" th:value="${e.employeeId}" th:text="${e.employeeName}"></option>
  </select>
  <input type="text" th:field="*{taskContent}" placeholder="Content" required/>
  <input type="datetime-local" th:field="*{deadline}" required/>
  <input type="number" th:field="*{taskStatus}" min="0" max="2" placeholder="Status"/>
  <input type="number" th:field="*{taskPriority}" min="0" max="2" placeholder="Priority"/>
  <input type="number" th:field="*{serialNum}" min="1" max="10" placeholder="Serial"/>
  <button type="submit">Create</button>
</form>
</body>
</html>
