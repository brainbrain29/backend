<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - Pandora管理后台</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
      background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?auto=format&fit=crop&w=1950&q=80'); /* <-- 换成你的图片URL或本地路径 */
      background-size: cover;       
      background-position: center; 
      background-repeat: no-repeat; 
      background-color: #2578df;    
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 新增：加载动效 */
     @keyframes fadeInUp {  
    from {
        opacity: 0;
        transform: translateY(20px);
      }
    to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 420px;
      padding: 48px 40px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      background: #8ebef7;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: #303133;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #909399;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      color: #606266;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #dcdfe6;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #409EFF;
      box-shadow: 0 0 0 4px rgba(64, 158, 255, 0.1);
    }
    
    .form-control::placeholder {
      color: #c0c4cc;
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(102, 126, 234, 0.3);
    }
    
    .error-message {
      background: #fef0f0;
      color: #F56C6C;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 32px;
      font-size: 13px;
      color: #909399;
    }
    
    .remember-box {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .remember-box input {
      margin-right: 8px;
    }
    
    .remember-box label {
      font-size: 14px;
      color: #606266;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 4L4 12V36H16V26H24V36H36V12L20 4Z" fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
          <rect x="10" y="16" width="4" height="4" fill="#8ebef7"/>
          <rect x="18" y="16" width="4" height="4" fill="#8ebef7"/>
          <rect x="26" y="16" width="4" height="4" fill="#8ebef7"/>
          <rect x="10" y="22" width="4" height="4" fill="#8ebef7"/>
          <rect x="26" y="22" width="4" height="4" fill="#8ebef7"/>
        </svg>
      </div>
      <h1 class="login-title">管理员登录</h1>
      <p class="login-subtitle">工作管理系统</p>
    </div>
    
    <div class="error-message" th:if="${error}" th:text="${error}" th:classappend="show">
      邮箱或密码错误
    </div>
    
    <form th:action="@{/admin/login}" method="post">
      <div class="form-group">
        <label class="form-label">邮箱地址</label>
        <input type="email" name="email" class="form-control" placeholder="请输入邮箱地址" required autofocus>
      </div>
      
      <div class="form-group">
        <label class="form-label">密码</label>
        <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
      </div>
      
      <div class="remember-box">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">记住我</label>
      </div>
      
      <button type="submit" class="btn-login">登录</button>
    </form>
    
    <div class="login-footer">
      <p>默认管理员账号：admin@test.com / admin</p>
    </div>
  </div>
</body>
</html>
